<div class="modal-background">
    <div class="modal-content">
        <form #createEventForm="ngForm" autocomplete="off">
            <h2 class="text-center">Create New Event</h2>
            <hr>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Name">
                <label>Name</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="start" [(ngModel)]="model.start" placeholder="Start">
                <label>Start</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="end" [(ngModel)]="model.end" placeholder="End">
                <label>End</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" name="location" [(ngModel)]="model.location"
                    placeholder="Location">
                <label>Location</label>
            </div>

            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-dark text-decoration-none">sdgdsgdsgs</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a style="font-weight: 700;" class="dropdown-item text-center">Logout</a>
                </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success me-2" type="submit">Create</button>
                <button class="btn btn-outline-danger me-2" (click)="close()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
